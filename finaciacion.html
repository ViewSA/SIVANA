<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/fin.css">
    <link rel="icon" href="img/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
    <title>SIVANA - FINANCIACIÓN</title>
</head>
<body>
    <div class="resolution">

        <div class="desktop">
            <header>
                <div class="cabecera">
                    <p class="titulo">SIVANA</p>
                </div>
            </header>
            <main class="main">
                <div class="conteiner">
                    <h1 class="tituloFin">Formulario de Financiación</h1>
                    <div class="calculadora">
                        <div class="sectores">
                            <label class="textForm" for="entrega">Entrega:</label>
                            <select class="txtInput"  id="entrega">
                                <option value="15">U$S 15.000</option>
                                <option value="20">U$S 20.000</option>
                                <option value="25">U$S 25.000</option>
                            </select>
                        </div>
                        <div class="sectores">
                            <label class="textForm" for="cuotas">Cuotas:</label>
                            <select class="txtInput"  id="cuotas">
                                <option value="12">12</option>
                                <option value="24">24</option>
                                <option value="36">36</option>
                                <option value="48">48</option>
                                <option value="60">60</option>
                            </select>
                        </div>
                        <div class="sectores">
                            <label class="textForm" for="anios">Chacra:</label>
                            <select class="txtInput"  id="anios">
                                <option value="5">5 - hectáreas</option>
                                <option value="7">7 - hectáreas</option>
                            </select>
                        </div>
                        <div class="sectores">
                            <input class="btnCalcular" type="button" value="Calcular" id="btnCalcular">
                        </div>
                    </div>                    
                </div>
            </main>
        </div>

        <div class="tablet">
            <p>tablet</p>
        </div>

        <div class="movil">
            <p>movil</p>
        </div>
    </div>
</body>
</html>
